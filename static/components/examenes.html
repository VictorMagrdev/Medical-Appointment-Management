<div class="p-6 bg-white rounded-lg shadow-md">
  <form hx-post="/api/v1/examenes" hx-trigger="submit" hx-target="#examenes-lista" class="space-y-6">
    <h3 class="text-2xl font-semibold text-gray-800">Registrar Examen</h3>
    <div class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-600">Nombre del Examen</label>
        <input type="text" id="nombre" name="nombre" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="costo" class="block text-sm font-medium text-gray-600">Costo</label>
        <input type="number" id="costo" name="costo" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" step="0.01" required>
      </div>
      <div>
        <label for="cubre_seguro" class="block text-sm font-medium text-gray-600">Cubre Seguro</label>
        <input type="checkbox" id="cubre_seguro" name="cubre_seguro" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="fecha_realizacion" class="block text-sm font-medium text-gray-600">Fecha de Realización</label>
        <input type="date" id="fecha_realizacion" name="fecha_realizacion" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="estado" class="block text-sm font-medium text-gray-600">Estado</label>
        <input type="text" id="estado" name="estado" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="historia_clinica_id" class="block text-sm font-medium text-gray-600">ID de Historia Clínica</label>
        <input type="number" id="historia_clinica_id" name="historia_clinica_id" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        Guardar Examen
      </button>
    </div>
  </form>

  <div id="examenes-lista" class="mt-8">
    <h3 class="text-2xl font-semibold text-gray-800">Exámenes Registrados</h3>
    <ul class="space-y-4 mt-4">
      <!-- Aquí se cargarán los exámenes -->
    </ul>
  </div>
</div>
