<div class="p-6 bg-white rounded-lg shadow-md">
  <form hx-post="/api/v1/auditorias" hx-trigger="submit" hx-target="#auditorias-lista" class="space-y-6">
    <h3 class="text-2xl font-semibold text-gray-800">Registrar Auditoría</h3>
    <div class="space-y-4">
      <div>
        <label for="id" class="block text-sm font-medium text-gray-600">ID de Auditoría</label>
        <input type="number" id="id" name="id" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="fecha" class="block text-sm font-medium text-gray-600">Fecha</label>
        <input type="date" id="fecha" name="fecha" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="nombre_paciente" class="block text-sm font-medium text-gray-600">Nombre del Paciente</label>
        <input type="text" id="nombre_paciente" name="nombre_paciente" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="nombre_doctor" class="block text-sm font-medium text-gray-600">Nombre del Doctor</label>
        <input type="text" id="nombre_doctor" name="nombre_doctor" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="motivo_cita" class="block text-sm font-medium text-gray-600">Motivo de la Cita</label>
        <input type="text" id="motivo_cita" name="motivo_cita" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="diagnostico" class="block text-sm font-medium text-gray-600">Diagnóstico</label>
        <input type="text" id="diagnostico" name="diagnostico" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="medicamentos_recetados" class="block text-sm font-medium text-gray-600">Medicamentos Recetados</label>
        <input type="text" id="medicamentos_recetados" name="medicamentos_recetados" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        Guardar Auditoría
      </button>
    </div>
  </form>

  <div id="auditorias-lista" class="mt-8">
    <h3 class="text-2xl font-semibold text-gray-800">Auditorías Registradas</h3>
    <ul class="space-y-4 mt-4">
      <!-- Aquí se cargarán las auditorías -->
    </ul>
  </div>
</div>
